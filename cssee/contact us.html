<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        
    document.getElementById("contactForm").addEventListener("submit", function(event) {
        event.preventDefault(); 

        
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const subject = document.getElementById("subject").value;
        const message = document.getElementById("message").value;

        
        if (name && email && subject && message) {
            
            document.getElementById("confirmationMessage").innerText = "Your message has been sent successfully!";
            document.getElementById("contactForm").reset(); 
        } else {
            document.getElementById("confirmationMessage").innerText = "Please fill in all fields.";
        }
    });

    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e2e2e2, #ffffff);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .contact-info {
            margin: 20px 0;
            font-size: 1.2em;
            line-height: 1.5;
        }
        .contact-info i {
            margin-right: 10px;
            color: #007BFF;
        }
        form {
            margin-top: 20px;
            border-top: 2px solid #007BFF;
            padding-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            border-color: #0056b3;
            outline: none;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .crypto-image {
            text-align: center;
            margin: 20px 0;
        }
        .crypto-image img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .contact-info {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Contact Us</h1>
    
    <div class="contact-info">
        <p><i class="fas fa-map-marker-alt"></i>Location: 123 LPU, phagwara, india</p>
        <p><i class="fas fa-phone"></i>Phone: +91 8754612519</p>
        <p><i class="fas fa-globe"></i>Website: <a href="https://www.example.com" target="_blank">www.example.com</a></p>
        <p><i class="fas fa-envelope"></i>Email: <a href="mailto:info@example.com">sanjeetsheoran57@gmail.com</a></p>
    </div>

    <div class="crypto-image">
        <img src="media/contact page image.jpg " alt="Cryptocurrency" />
    </div>

    <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>

</body>
</html>
