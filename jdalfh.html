<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Crypto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:#667eea;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #da643d;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        .showcase {
            min-height: 400px;
            background: url('crypto_background.jpg') no-repeat center center/cover;
            text-align: center;
            color: #fff;
        }
        .showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
        }
        .showcase p {
            font-size: 20px;
        }
        .companies {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .company {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 30%;
        }
        .company img {
            width: 100px;
            height: auto;
        }
        .company h3 {
            margin-top: 10px;
        }
        .company p {
            font-size: 16px;
        }
        footer {
            background: #da643d;
            color: #fff;
            text-align: center;
            padding: 30px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Buy Crypto</h1>
            
        </div>
    </header>
    <section class="showcase">
        <div class="container">
            <h1>Buy Cryptocurrency Easily</h1>
            <p>Fast, secure, and reliable transactions.</p>
        </div>
    </section>
    <section class="companies">
        <div class="company">
            <img src="bitcoin_logo.png" alt="Bitcoin">
            <h3>Bitcoin</h3>
            <p>Buy Bitcoin securely.</p>
        </div>
        <div class="company">
            <img src="ethereum_logo.png" alt="Ethereum">
            <h3>Ethereum</h3>
            <p>Buy Ethereum securely.</p>
        </div>
        <div class="company">
            <img src="litecoin_logo.png" alt="Litecoin">
            <h3>Litecoin</h3>
            <p>Buy Litecoin securely.</p>
        </div>
    </section>
    <footer>
        <p>Buy Crypto Â© 2024</p>
    </footer>
</body>
</html>
